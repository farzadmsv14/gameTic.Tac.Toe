<div class="board">
  @for (row of board; track $index ; let rowIndex1 = $index) {
  <div class="row">
    @for (cell of row; track $index ; let rowIndex2 = $index) {
    <div class="cell" (click)="makeMove(rowIndex1, rowIndex2)">
      {{ cell }}
    </div>
    }
  </div>
  }
</div>
@if (winner) {
<div class="winner">
  <h2>برنده: {{ winner }}</h2>
</div>
}
<button (click)="resetGame()">شروع مجدد</button>
